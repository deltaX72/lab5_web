<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Picture resizing</title>
    </head>
    <body>
        {% if result %}
            <img src="../static/result.jpeg" alt="">
        {% else %}
            <form action="/picture" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <p>
                    <label for="a">Base64 input string</label>
                    <input type="text" name="Base64">
                </p>
                <p>
                    <label for="b">Coefficient of resizing</label>
                    <input type="text" name="coef">
                </p>
                <p>
                    <input type="submit">
                </p>
            </form>
        {% endif %}
    </body>
</html>
